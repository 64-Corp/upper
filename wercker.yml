box: wercker/nodejs
# Build definition
build:
  # The steps that will be executed on build
  steps:

    # Install node module packages
    - npm-install

    # Build the project, and run the tests
    - script:
        name: Check code quality
        code: |
          ./node_modules/.bin/bower install && ./node_modules/.bin/grunt test:wercker

    # Check code quality
    - script:
        name: Check code quality
        code: |
          ./node_modules/.bin/grunt lint
