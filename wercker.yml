box: wercker/nodejs
# Build definition
build:
  # The steps that will be executed on build
  steps:

    # Install node module packages
    - npm-install

    # Build client files
    - script:
        name: Build the client files
        code: |
          sudo ./node_modules/.bin/grunt build

    # Install Google Chrome for e2e testing
    - script:
        name: Install Google Chrome for e2e testing
        code: |
          sudo wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add - && sudo sh -c 'echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list' && sudo apt-get update && sudo apt-get install google-chrome-stable

    # Build the project, and run the tests
    - npm-test

    # Check code quality
    - script:
        name: Check code quality
        code: |
          sudo ./node_modules/.bin/grunt lint
